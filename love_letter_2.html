<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="love letter 2.css" />
  </head>
  <body>
    <!-- tiktok meowish -->
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="flap front"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="line1 words">To: Joyee</div>
          <div class="line2 words">Dear Joyee, You are very special</div>
          <div class="line3 words">to me. I may not know how to</div>
          <div class="line4 words">Propoe you. But I love you</div>
          <div class="line5 words">Joyee and I wnat to stay with you</div>
          <div class="line6 words">forever. Happy valentine day.</div>
        </div>
        <div class="hearts">
          <div class="a1 heart"></div>
          <div class="a2 heart"></div>
          <div class="a3 heart"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love letter 2.js"></script>
  </body>
</html>
